<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Daniyal Ali Dana Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            color: var(--color-primary);
            font-weight: 800;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .error-link {
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">DAD</div>
        </div>
    </nav>
    
    <main>
        <section class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p>Sorry, the page you're looking for doesn't exist.</p>
            <a href="/" class="btn btn-primary error-link">Back to Home</a>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
