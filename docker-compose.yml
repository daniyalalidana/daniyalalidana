version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: daniyalalidana-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: daniyalalidana-frontend
    ports:
      - "8080:8080"
    environment:
      - API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: daniyalalidana-network
